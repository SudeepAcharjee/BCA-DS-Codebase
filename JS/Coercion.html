<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coercion</title>
</head>
<body>
    <!-- Wirting Script Tag -->
    <script>
        //Explicit
        let a = 45;
        let b = Number(a);
        console.log(b);
        console.log(typeof b);

        //Implicit
        var x = 90;
        var y = 23;
        var result = x + y;
        console.log(result);
    </script>
</body>
</html>
