   <!-- If -else || if else -->
        <script>
            let marks = prompt("Enter your marks")
            if (marks > 90)
            {
                document.write("You Got A+")
            }
            else if (marks > 80)
            {
                document.write("You Got A")
            }
            else if(marks > 70)
            {
                document.write("You Got B+")
            }
            else if(marks > 60)
            {
                document.write("You Got B")
            }
            else{
                document.write("You are an average")
            }
        </script>
