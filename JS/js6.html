<!-- Write a program in JavaScript to accept 2 nos. from the user and show the working of allarithmetic operators. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
</head>
<body>
    <H1>Uses of Arithmetic operator</H1>
    <script>
        let num1 = prompt("Enter Your Number");
        let num2 =  prompt("Enter Another number");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        var sum = num1 + num2;
        var difference = num1 - num2;
        var product = num1 * num2;
        var quotient = num1 / num2;
        var remainder = num1 % num2;
        document.write("Sum = " + sum + "\n" );
        document.write("Difference = " + difference + "\n");
        document.write("Product = " + product + "\n");
        document.write("Qoutient = " + quotient + "\n");
        document.write("Remainder = " + remainder );
    </script>
</body>
</html>
