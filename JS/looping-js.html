
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Loops</title>
</head>
<body>
    <h1>Looping in JS</h1>

    <!-- While Loop Script -->
     <script>
        let i = 0;
            while (i < 5)
            {
                 document.write("Looping Using While " + i + "<br>");
                 i++;
            }
            console.log('Sudeep');
     </script>

     <!-- Do While Script -->
    <script>
        let j = 0;
        do {
            document.write("<br><br><br>")
            document.write("Loops using Do While" + "<br>");
            j++
           }
        while(j <= 10);
    </script>
</body>
</html>
