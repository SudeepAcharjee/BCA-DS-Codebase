<!DOCTYPE html>
<html>
    <head>
        <title>Variable Explained in console.log</title>
    </head>
    <body>
        <h1>Variables in Javascript.</h1>
        <script>
            //var is specially used in functions
            var a = 10;
            console.log(a);
            document.write("The value of a is : " + a);



            //const variable is used  
            const pi = 3.14;
            console.log(pi);
            document.write("<br>The value of pie is : " + pi);


            //let variable is most commonly used
            let b = 'Sudeep Acharjee';
            console.log("Your name is :" + b );
            document.write("<br>Your name is :" + b);
            
        </script>
    </body>
</html>
