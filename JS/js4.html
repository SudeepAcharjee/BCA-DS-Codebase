<!-- Write a program in JavaScript to enter marks of a student and find his/her grade according to the following: if marks>=90 then grade A if marks>=80 then grade B if marks>=70 then grade C if marks>=60 then grade D otherwise, fail -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Your Grade Counter..</h1>
    <script>
      let marks = prompt("Enter Your mark");
      if( marks >=90 ){
        document.write("You got A")
      }

       else if( marks >=80 ){
        document.write("You got B")
      }

      else if( marks >=70 ){
        document.write("You got C")
      }

      else if( marks >=60 ){
        document.write("You got D")
      }

      
      else{
        document.write("You Failed")
      }
    </script>
</body>
</html>
