<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
        //Number Variables
        let num = 42;
        let floatNum = 3.14;
        document.write(num );
        document.write('<br>' );
        document.write(floatNum );
        document.write('<br>' );

        //Strings
        let str = 'Hello, World!';
        document.write(str);
        document.write('<br>' );

        //Boolean Variable
        let isTrue = true;
        let isFalse = false;
        document.write(isTrue, isFalse)
        document.write('<br>' );


        //Objects
        let person = { name: 'Alice', age: 30 };
        document.write(person)
        document.write('<br>' );

        //Arrays
        let fruits = ['apple', 'banana', 'orange'];
        document.write(fruits)
        document.write('<br>' );


        //Null 
        let nullVar = null;
        document.write(nullVar)
        document.write('<br>' );

    </script>
</body>
</html>
