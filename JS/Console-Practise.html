<body>
    <script>


        console.log("Hello World");
        
        
        const x = "Sudeep";
        const y = 'Acharjee';
        const z =  `The names are ${x} and ${y}`;
        console.log(z);

        //creating a object
        const student = {
            firstname: 'Sudeep',
            lastname: 'Acharjee',
            class: 'BCA',
            Roll: '0035'
        };
        console.log(student);

        //Assignment Operator 
        let d=10;
        console.log(d += 1);

        //Arithmetic Operator
        let a = 10;
        let b = 30;
        c = a + b;
       
        console.log(c);
    </script>
