<body>
    <h1>Creating Function in JS </h1>
     
    <!-- FunctionScript  D--->
    <script>
        // Function declaration
        function greet(name = "Sudeep") {
          console.log(`Hello, ${name}!`);
        }

        // Call the function
        greet();
        greet("John"); // Output: Hello, John!

        </script>

           }

        <!-- add function -->
        <script>
          function add( a, b){
          return (a+b);
