<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Learnig</title>
</head>
<body>
    <h1>Creating Function in JS </h1>
     
    <!-- FunctionScript -->
    <script>
        // Function declaration
        function greet(name) {
          console.log(`Hello, ${name}!`);
        }

        // Call the function
        greet("John"); // Output: Hello, John!

        </script>
</body>
</html>
