<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality</title>
</head>
<body>
    <!-- Script goes here -->
    <script>
        // Strict equlaity--This check the value with the type of data variable 
        // (===)
        let a = 10;
        let b = '10';
        let c = '10';
        console.log(a === b + "Strict Eqality ===")
        console.log(b===c)

        // loose eqality
        console.log(a==b + "Loose Eqality ==")
        console.log(a!=b)
        console.log(a!==b)
</script>


</body>

</html>
